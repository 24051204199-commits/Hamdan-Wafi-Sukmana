<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Haven | Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.4s, color 0.4s;
    }

    .login-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 2rem;
    }

    .login-container h2 {
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-control:focus {
      border-color: #6f4e37;
      box-shadow: 0 0 0 0.2rem rgba(111, 78, 55, 0.25);
    }

    .btn-login {
      background-color: #6f4e37;
      border: none;
      width: 100%;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #563927;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #1b1b1b;
      color: #f1f1f1;
    }

    .dark-mode .login-container {
      background: #2b2b2b;
      color: #fff;
    }

    .dark-mode .form-control {
      background-color: #3a3a3a;
      border: 1px solid #555;
      color: #fff;
    }

    .dark-mode .form-control:focus {
      background-color: #444;
      border-color: #9b7c6e;
    }

    .dark-mode .btn-login {
      background-color: #9b7c6e;
    }

    .toggle-dark {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .toggle-dark:hover {
      transform: rotate(20deg);
    }

  </style>
</head>
<body>

  <button id="toggleDark" class="toggle-dark" title="Toggle Dark Mode">üåô</button>

  <div class="login-container">
    <h2>‚òï Zeta Coffee</h2>
    <p class="text-center text-muted mb-4">Login to continue</p>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-login text-white mt-2">Login</button>
    </form>

    <p id="errorMsg" class="text-danger text-center mt-3" style="display:none;">Invalid username or password!</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('toggleDark');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Login logic (demo)
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Username & Password contoh:
      if (username === 'admin' && password === 'coffee123') {
        localStorage.setItem('isLoggedIn', true);
        window.location.href = 'index.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
