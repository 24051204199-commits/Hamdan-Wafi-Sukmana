<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeta Coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="#">‚òï Zeta Coffee</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <li class="nav-item">
            <button
              id="darkModeToggle"
              class="btn btn-sm btn-outline-light ms-2"
            >
              üåô
            </button>
          </li>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                onclick="loadPage('home.html')"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('product.html')"
                >Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('about.html')"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('contact.html')"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light ms-3" onclick="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main id="content" class="flex-grow-1 pt-5 mt-5"></main>

    <!-- Modal Order (Pindahkan ke sini) -->
    <div
      class="modal fade"
      id="orderModal"
      tabindex="-1"
      aria-labelledby="orderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content shadow-lg border-0">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="orderModalLabel">Order Coffee</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="orderForm">
              <div class="mb-3">
                <label class="form-label">Coffee Name</label>
                <input
                  type="text"
                  id="coffeeName"
                  class="form-control"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input
                  type="text"
                  id="customerName"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input
                  type="number"
                  id="quantity"
                  class="form-control"
                  min="1"
                  value="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select id="payment" class="form-select" required>
                  <option value="">Select Payment</option>
                  <option value="Cash">Cash</option>
                  <option value="Transfer">Transfer</option>
                </select>
              </div>
              <button type="submit" class="btn btn-dark w-100">
                Confirm Order
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <p class="mb-0">
        &copy; 2025 Zeta Coffee. Brewed with ‚ù§Ô∏è for coffee lovers.
      </p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      loadPage("home.html");
    </script>
    <script>
      // Cek login dulu
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "login.html";
      }

      // Fungsi logout
      function logout() {
        if (confirm("Apakah Anda yakin ingin logout?")) {
          localStorage.removeItem("isLoggedIn");
          window.location.href = "login.html";
        }
      }
    </script>
  </body>
</html>
